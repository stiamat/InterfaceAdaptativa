<div class="row justify-content-center feed">
  <div class="col-md-2 col-lg-2 menu-padrao-area">
    <div
      style="
        float: right;
        width: 70%;
        height: 150px;
        margin-top: 10px;
        margin-bottom: 10px;
      "
    ></div>
    <div
      class="mt-2 pt-1"
      style="
        float: right;
        width: 70%;
        border-radius: 25px;
        height: 400px;
        background-color: #fff;
        box-shadow: 3px 3px 10px #00000066;
      "
    >
      <div
        id="imagem"
        style="
          width: 100%;
          height: 70px;
          border-radius: 50%;
          display: inline-flex;
          justify-content: center;
          margin-top: 20px;
        "
      >
        <img
          src="../../../content/images/undraw_male_avatar_323b.svg"
          alt="avatar female"
          width="80"
          height="80"
          style="vertical-align: middle"
        />
      </div>
      <div class="mt-2">
        <a class="linkMenu" href="feed"> Início </a>
        <a class="linkMenu" href="feed"> Perfil </a>
        <a class="linkMenu" href="feed"> Config </a>
        <a class="linkMenu" (click)="logout()" href=""> Sair </a>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-5 col-lg-4 p-0 mt-3" sytle="min-height=1000px">
    <div id="inputFeed">
      <mat-card
        style="
          min-height: 130px;
          text-align: center;
          box-shadow: 3px 3px 10px #00000066;
        "
        class="d-flex"
      >
        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-inline-block"
          style="text-align: left"
        >
          <textarea
            style="
              width: 100%;
              resize: none;
              border: 1px solid #888;
              outline: none;
              height: 75%;
              border-radius: 5px;
              font-family: Poppins;
            "
            maxlength="100"
            placeholder=" Tudo bem com você?"
            [(ngModel)]="input"
            (ngModelChange)="checkinput($event)"
          ></textarea>

          <mat-progress-bar
            mode="determinate"
            [value]="input?.length"
            style="margin-top: -12px; background-color: #ffffff00"
          ></mat-progress-bar>

          <button
            mat-mini-fab
            class="mt-1"
            (click)="createPost()"
            style="
              float: right;
              height: 20px;
              width: 20px;
              background-color: #4ea685;
            "
          ></button>
        </div>
      </mat-card>
    </div>

    <div class="d-flex justify-content-center">
      <div class="mt-3 mb-3 reloadbutton"></div>
    </div>

    <div *ngIf="loading">
      <div id="padraoFeed" *ngFor="let post of feed">
        <mat-card
          style="min-height: 130px; text-align: center"
          class="d-flex mb-2"
        >
          <div
            class="col-xs-2 col-sm-2 col-md-3 col-lg-2 justify-content-center p-0 d-inline-block"
          >
            <div
              id="imagem"
              style="
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: inline-flex;
              "
              class="loading"
            ></div>
            <div
              id="nick"
              style="width: 70%; height: 20px; margin-left: 15%"
              class="loading"
            ></div>
          </div>

          <div
            class="col-xs-10 col-sm-10 col-md-9 col-lg-10 p-0 d-inline-block"
            style="text-align: left"
          >
            <div
              style="
                width: 85%;
                height: 20px;
                margin-bottom: 3px;
                margin-left: 15%;
              "
              class="loading"
            ></div>
            <div
              style="width: 100%; height: 20px; margin-bottom: 3px"
              class="loading"
            ></div>
            <div
              style="width: 80%; height: 20px; margin-bottom: 3px"
              class="loading"
            ></div>
          </div>
        </mat-card>
      </div>
    </div>

    <div *ngIf="!loading">
      <div id="padraoFeed" *ngFor="let post of feed">
        <mat-card
          style="
            min-height: 130px;
            text-align: center;
            box-shadow: 3px 3px 10px #00000066;
          "
          class="d-flex mb-2"
        >
          <div
            class="col-sm-2 col-md-3 col-lg-2 justify-content-center p-0 d-inline-block post_head"
          >
            <div
              id="imagem"
              style="
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: inline-flex;
              "
            >
              <img
                src="../../../content/images/undraw_female_avatar_w3jk.svg"
                alt="avatar female"
                width="50"
                height="50"
                style="vertical-align: middle"
              />
            </div>
            <div
              id="nick"
              style="
                width: 100%;
                height: 20px;
                text-align: center;
                font-size: 12px;
              "
            >
              @anonimo
            </div>
            <div
              id="nick"
              style="
                width: 100%;
                height: 20px;
                text-align: center;
                font-size: 12px;
                background-color: #536dfe;
                border-radius: 20px;
                color: white;
              "
            >
              Seguir
            </div>
          </div>

          <div
            class="col-xs-10 col-sm-10 col-md-9 col-lg-10 p-0 d-inline-block post_body"
            style="text-align: left; word-wrap: break-word"
          >
            {{ post.body }}

            <div style="position: absolute; bottom: 0px; right: 0px">
              <button
                mat-icon-button
                color="primary"
                aria-label="Example icon button with a heart icon"
              >
                <mat-icon>
                  <span class="material-icons"> bookmark </span>
                </mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                aria-label="Example icon button with a heart icon"
              >
                <mat-icon>
                  <span class="material-icons"> chat_bubble </span>
                </mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                aria-label="Example icon button with a heart icon"
              >
                <mat-icon>
                  <span class="material-icons"> restart_alt </span>
                </mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                aria-label="Example icon button with a heart icon"
              >
                <mat-icon>
                  <span class="material-icons"> favorite </span>
                </mat-icon>
              </button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <!-- <div class="col-md-2" style="background-color: brown; height: 200px; left: 70.8%; position: fixed;">
        <div id="padraoTrend"></div>
    </div> -->
  <div class="col-sm-12 col-md-12 col-lg-12 p-0 mt-3 footer">
    <mat-card
      style="
        min-height: 130px;
        width: 100%;
        text-align: center;
        left: 0;
        bottom: 0;
      "
      class="d-flex"
    >
    </mat-card>
  </div>
</div>
