<div class="row justify-content-center feed">
  <aside class="menu-padrao-area">
    <div
      style="
        float: right;
        width: 100%;
        height: 150px;
        margin-top: 10px;
        margin-bottom: 10px;
      "
    ></div>
    <div
      class="mt-2 pt-1 card"
      style="float: right; width: 100%; height: 400px; background-color: #fff"
    >
      <div
        id="imagem"
        style="
          width: 100%;
          height: 70px;
          border-radius: 50%;
          display: inline-flex;
          justify-content: center;
          margin-top: 20px;
        "
      >
        <img
          src="../../../content/images/undraw_male_avatar_323b.svg"
          alt="avatar female"
          width="80"
          height="80"
          style="vertical-align: middle"
        />
      </div>
      <div class="mt-2">
        <a class="linkMenu" href="feed"> Início </a>
        <a class="linkMenu" href="feed"> Perfil </a>
        <a class="linkMenu" href="feed"> Config </a>
        <a class="linkMenu" (click)="logout()" href=""> Sair </a>
      </div>
    </div>
  </aside>

  <div class="col-sm-12 col-md-5 col-lg-4 p-0 mt-3" sytle="min-height=1000px">
    <div id="inputFeed">
      <mat-card class="d-flex card">
        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-inline-block"
          style="text-align: left"
        >
          <textarea
            style="
              width: 100%;
              resize: none;
              border: 1px solid #888;
              outline: none;
              height: 75%;
              border-radius: 5px;
              font-family: Poppins;
            "
            maxlength="100"
            placeholder=" Tudo bem com você?"
            [(ngModel)]="input"
            (ngModelChange)="checkinput($event)"
          ></textarea>

          <!-- <mat-progress-bar
            mode="determinate"
            [value]="input?.length"
            style="margin-top: -12px; background-color: #ffffff00"
          ></mat-progress-bar> -->

          <mat-progress-spinner
            class="input-progression"
            [color]="'primary'"
            [mode]="'determinate'"
            [value]="input?.length"
          >
          </mat-progress-spinner>

          <button
            mat-mini-fab
            class="mt-1"
            (click)="createPost()"
            style="
              float: right;
              height: 20px;
              width: 20px;
              background-color: #4ea685;
            "
          ></button>
        </div>
      </mat-card>
    </div>

    <div class="d-flex justify-content-center">
      <div class="mt-3 mb-3 reloadbutton"></div>
    </div>

    <div *ngIf="loading">
      <div id="padraoFeed" *ngFor="let post of feed">
        <mat-card
          style="min-height: 130px; text-align: center"
          class="d-flex mb-2"
        >
          <div
            class="col-xs-2 col-sm-2 col-md-3 col-lg-2 justify-content-center p-0 d-inline-block"
          >
            <div
              id="imagem"
              style="
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: inline-flex;
              "
              class="loading"
            ></div>
            <div
              id="nick"
              style="width: 70%; height: 20px; margin-left: 15%"
              class="loading"
            ></div>
          </div>

          <div
            class="col-xs-10 col-sm-10 col-md-9 col-lg-10 p-0 d-inline-block"
            style="text-align: left"
          >
            <div
              style="
                width: 85%;
                height: 20px;
                margin-bottom: 3px;
                margin-left: 15%;
              "
              class="loading"
            ></div>
            <div
              style="width: 100%; height: 20px; margin-bottom: 3px"
              class="loading"
            ></div>
            <div
              style="width: 80%; height: 20px; margin-bottom: 3px"
              class="loading"
            ></div>
          </div>
        </mat-card>
      </div>
    </div>

    <div *ngIf="!loading">
      <div id="padraoFeed" *ngFor="let post of feed">
        <mat-card class="d-flex mb-2 card">
          <!-- Head de um post -->
          <div head class="p-0 post_head">
            <!-- Image -->
            <div id="user" class="d-flex align-items-center">
              <div id="imagem" class="card_post_image">
                <img
                  src="../../../content/images/undraw_female_avatar_w3jk.svg"
                  alt="avatar female"
                  width="40"
                  height="40"
                  style="vertical-align: middle"
                />
              </div>

              usuario
            </div>

            <!-- Horario de post -->
            <div id="time_post" class="d-flex card_head_time_post">
              há 3 minuto(s)
            </div>
          </div>

          <!-- Body -->
          <div
            class="col-xs-10 col-sm-10 col-md-9 col-lg-10 p-0 d-inline-block post_body"
          >
            {{ post.body }}
          </div>

          <div style="position: absolute; bottom: 0px; right: 0px">
            <button
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a heart icon"
            >
              <i class="bi bi-trash"></i>
            </button>
            <button
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a heart icon"
            >
              <i class="bi bi-link-45deg"></i>
            </button>
            <button
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a heart icon"
            >
              <i class="bi bi-chat-square-text"></i>
            </button>
            <button
              mat-icon-button
              color="primary"
              aria-label="Example icon button with a heart icon"
            >
              <i class="bi bi-heart"></i>
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  <aside class="destaque-padrao-area">
    <div
      class="mt-2 pt-1 card"
      style="float: left; width: 100%; height: 400px; background-color: #fff"
    >
      <div class="mt-2">
        <p>Destaques</p>
        <a class="linkMenu" href="feed"> 1º </a>
        <a class="linkMenu" href="feed"> 2º </a>
        <a class="linkMenu" href="feed"> 3º </a>
        <a class="linkMenu" (click)="logout()" href=""> 4º </a>
      </div>
    </div>
  </aside>
  <!-- <div class="col-md-2" style="background-color: brown; height: 200px; left: 70.8%; position: fixed;">
        <div id="padraoTrend"></div>
    </div> -->
</div>
