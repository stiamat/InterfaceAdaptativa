<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="post">
            <h2><span>Post</span> {{ post.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Body</span></dt>
                <dd>
                    <span>{{ post.body }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ post.date }}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{ post.active }}</span>
                </dd>
                <dt><span>Likes</span></dt>
                <dd>
                    <span>{{ post.likes }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ post.userLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/post', post.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
