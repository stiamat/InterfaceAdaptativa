<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span>Profile</span> {{ profile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ profile.status }}</span>
                </dd>
                <dt><span>Ultima Modificacao</span></dt>
                <dd>
                    <span>{{ profile.ultimaModificacao }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ profile.userLogin }}
                </dd>
                <dt><span>List Friends</span></dt>
                <dd>
                    <span *ngFor="let listFriends of profile.listFriends; let last = last">
                        {{ listFriends.login }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
